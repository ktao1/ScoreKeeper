<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://st2.depositphotos.com/4431055/11855/i/950/depositphotos_118559020-stock-photo-professional-ping-pong-rockets.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-size-1"> <span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                                <p>Use the button below to keeep score</p>
                                <label class="label is-large is-inline" for="winScore">Playing to</label>
                                
                                <input class="input is-rounded" type="number" min="1" value="1" id="winScore">
    
                            </div>
                        </div>
    
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="p1Btn">+1 Player One</button>
                            <button class="is-info button card-footer-item" id="p2Btn">+1 Player Two</button>
                            <button class="is-danger button card-footer-item" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <script src="app.js"></script>
</body>

</html>
